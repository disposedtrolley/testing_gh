get:
  operationId: ListRecipes
  tags:
  - Recipes
  summary: List recipes
  description: List all the recipes
  parameters:
  - name: sort
    in: query
    description: the key to sort recipes by
    required: true
    schema:
      type: string
      enum:
      - name
      - diet
  - name: lang
    in: query
    description: the language to display recipes in
    required: true
    schema:
      type: string
  responses:
    "200":
      description: Get a single recipe object
      headers:
        Rate-Limit:
          description: The rate limit of this endpoint
          schema:
            type: string
          example: "1250"
      content:
        application/json:
          schema:
            properties:
              recipes:
                type: array
                items:
                  $ref: ../../../schemas/RecipeObject.yaml
          examples:
            default:
              value:
                recipes:
                - author_id: "91829"
                  created_at: "2017-11-29"
                  id: "12345"
                  ingredients:
                  - amount: 1 kg
                    ingredient:
                      calories: 77
                      dietary_fiber: 2.2
                      id: "1"
                      name: potatoes
                      protein: 2
                      sodium: 6
                      type: vegetable
                  - amount: 1 cup
                    ingredient:
                      calories: 42
                      id: "2"
                      name: milk
                      protein: 3.4
                      sodium: 44
                      type: dairy
                  - amount: 1/3 cup
                    ingredient:
                      calories: 717
                      id: "3"
                      name: unsalted butter
                      protein: 0.9
                      sodium: 11
                      type: fat
                  is_private: false
                  name: Creamy Mashed Potatoes
                  steps:
                  - action: boil
                    description: Place potatoes in a large pot and cover with cold,
                      salted water by an inch. Bring to a boil, reduce heat down to
                      medium-low and allow to simmer until fork tender (about 15-20
                      minutes).
                    id: "39723"
                    priority: essential
                  - action: mix
                    description: Drain cooked potatoes, add in the hot milk and butter.
                    id: "20001"
                    priority: essential
                  - action: mash
                    description: Mash the potatoes with a potato masher until smooth,
                      adding a little extra milk if needed.
                    id: "2981"
                    priority: essential
                  - action: season
                    description: Add salt and pepper to taste
                    id: "21800"
                    priority: optional
  x-code-samples:
  - label: cURL
    lang: sh
    source: |-
      curl https://api.cookbook.com/api/v2/recipes.json \
      -u sk_test_4eC39HqLyjWDarjtT1zdp7dc
