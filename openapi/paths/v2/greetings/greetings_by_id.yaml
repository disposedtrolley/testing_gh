get:
  operationId: showGreeting
  responses:
    "200":
      content:
        application/json:
          example: |
            {
              data: {
                type: "greetings",
                id: "hello",
                attributes: {
                  description: "common hello"
                }
              }
            }
          schema:
            properties:
              data:
                $ref: ../../../schemas/GreetingsObject.yaml
